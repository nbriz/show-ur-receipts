<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>show ur receipts</title>
    <meta name="author" content="nick briz"/>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <header>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <span id="upload" data-info="upload">data &lt;up&gt;load</span>
        <span id="download" data-info="download">data &lt;down&gt;load</span>
        <span id="share" data-info="share">data &lt;url&gt;share</span>
        <a href="https://github.com/nbriz/show-ur-receipts" target="_blank">&lt;src&gt;code</a>
        <br>
        <span id="close-menu">&lt;тип&gt;</span>
      </nav>
    </header>

    <section class="receipt">
      <input type="text" class="date" data-info="The date this receipt was created" value="">
      <textarea class="claim" rows="1" data-info="Tell us what you learned" placeholder="Did you know that..."></textarea>
      <hr>
      <textarea class="tags" rows="1" placeholder="#, #, #, #, #, #, #" data-info="tags, comma or space separated list of search terms"></textarea>
      <hr>
      <div class="table">
        <label data-info="What's the title of your source? (the book, article, video, podcast, etc)">title</label>
        <textarea class="title" rows="1" placeholder="UNTITLED" data-info="What's the title of your source? (the book, article, video, podcast, etc)"></textarea>
        <label data-info="Who wrote/created your source?">author</label>
        <textarea class="author" rows="1" placeholder="UNKNOWN" data-info="Who wrote/created your source?"></textarea>
        <label><span id="source" data-info=" Where was your source published/posted?">source</span></label>
        <span><a class="source" target="_blank" data-info=" Where was your source published/posted?">UNPUBLISHED</a></span>
      </div>
      <hr>
      <div data-info="Quick summary, describe the main concepts or most important ideas from the source in relation to your research topic" >
        <h2 name="tldr"></h2>
        <textarea class="tldr" rows="1" placeholder="TL;DR"></textarea>
      </div>
      <div data-info="What did you learn? Why do we care? List most important ideas in relation to your reserach topic.">
        <h2 name="reasons"></h2>
        <textarea class="reasons" rows="1" placeholder="b/c reasons"></textarea>
      </div>
      <div data-info="Is this a quality source? Who are they? When was this published? What kind of authority do they have? What do their peers think?">
        <h2 name="verified"></h2>
        <textarea class="verified" rows="1" placeholder="verified?"></textarea>
      </div>
      <div class="qrcode"></div>
    </section>

    <section id="info">
      <span>i</span>
      <span></span>
    </section>

    <section id="show-me">
      <div>
        <h1>Wow! That's a bold but interesting claim you've made! Please tell me more!</h1>
        <p>Fill out the fields in the receipt to verify your source, then open the menu to either download or share (via URL) your receipt</p>
        <button>OK!</button>
      </div>
    </section>

    <script src="js/qrcode.min.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/autosize.js"></script>
    <script src="js/FileUploader.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
